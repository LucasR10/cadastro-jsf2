<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Pessoas</h1>
		
			
	<h:form id="formulario">
	          <br/>
             <p:messages closable="true" />
             <br/>
			<p:dataTable var="pessoa" value="#{pessoaBean.pessoas}">
				<p:column headerText="Nome">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>

				<p:column headerText="Data de Nascimento">
					<h:outputText value="#{pessoa.dataNascimento}" >
					<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
					</h:outputText>
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{pessoa.cpf}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText style="te" value="#{ pessoa.email}" />
				</p:column>

				<p:column headerText="Sexo"  style="width: 40px;">
					<h:outputText value="#{pessoa.sexo}" />
				</p:column>

				<p:column headerText="Naturalidade"  style="width: 60px;">
					<h:outputText value="#{pessoa.naturalidade}" />
				</p:column>
				
				<p:column headerText="Nacionalidade" width="90"  >
					<h:outputText value="#{pessoa.nacionalidade}" />
				</p:column>
				
				<p:column headerText="Ação" width="80">
					<p:commandLink action="#{pessoaBean.atualizar(pessoa)}" title="Editar Usuário" style="margin-left: 7px; margin-right: 7px;">
					     <i class="fa fa-edit"></i>
					</p:commandLink>
					
					<p:commandLink    actionListener="#{pessoaBean.excluir(pessoa)}"  update="@form" title="Excluir Usuário" onclick="if(!window.confirm('Você realmente quer Excluir usuário: #{pessoa.nome} ?') ) return false;">
					     <i class="fa fa-trash"></i>
					     
					</p:commandLink>
				</p:column>
			</p:dataTable>


		</h:form>
	</ui:define>
	
</ui:composition>
