<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="content">
		<h:form id="formulario">
		<div class="row"></div>
			<p:messages closable="true" />
			<p:panel header="Cadastro de Pessoas">
				<h:panelGrid columns="2" cellpadding="5">
					
					<p:outputLabel value="Nome:" for="nome" />
					<h:panelGroup>
						<p:inputText id="nome" value="#{pessoaBean.pessoa.nome}" required="true" requiredMessage="Favor informar seu nome completo."  >
						     <f:validateLength  minimum="5"  />
						</p:inputText>
					</h:panelGroup>
					
				    <p:outputLabel value="Data de Nascimento :" for="dataNascimento"  />
					<h:panelGroup>
					     <p:calendar id="dataNascimento" value="#{pessoaBean.pessoa.dataNascimento}" 
					      pattern="dd/MM/yyyy" mask="true" 
					       required="true" requiredMessage="Favor informar a Data de Nascimento."  />
					</h:panelGroup>
					
					 <p:outputLabel value="CPF:" for="cpf" />
					<h:panelGroup>
						<p:inputMask id="cpf" value="#{pessoaBean.pessoa.cpf}" mask="999.999.999-99"  required="true" requiredMessage="Favor informar o CPF." >
						    <f:validator validatorId="cpfValidator" />
						</p:inputMask>
					</h:panelGroup>
					
					<p:outputLabel value="E-mail:" for="email" />
					<h:panelGroup>
						<p:inputText id="email" value="#{pessoaBean.pessoa.email}" >
						<f:validator validatorId="emailValidator"/>
						</p:inputText>
					</h:panelGroup>
					
					<p:outputLabel value="Sexo" for="sexo" />
					<h:panelGroup styleClass="col-mod-4">
						<p:selectOneMenu id="sexo" value="#{pessoaBean.generoSelecionado}">
							<f:selectItem itemLabel="Selecione..." />
							<f:selectItems  var="sexo" value="#{pessoaBean.generos}"  itemLabel="#{sexo.texto}" itemValue="#{sexo}" />
						</p:selectOneMenu>
					</h:panelGroup>
					
					<p:outputLabel value="Naturalidade " for="naturalidade" />
					<h:panelGroup styleClass="col-mod-4">
						<p:selectOneMenu id="naturalidade" value="#{pessoaBean.estadoSelecionado.sigla}"  >
							<f:selectItem itemLabel="Selecione..." />
							<f:selectItems  var="es" value="#{pessoaBean.estados}" itemLabel="#{es.nome}" itemValue="#{es.sigla}" />
						</p:selectOneMenu>
					</h:panelGroup>
					
					<p:outputLabel value="Nacionalidade :" for="nacionalidade" />
					<h:panelGroup>
						<p:inputText id="nacionalidade" value="#{pessoaBean.pessoa.nacionalidade}" />
					</h:panelGroup>
					
				</h:panelGrid>

				<p:commandButton value="Cadastra" action="#{pessoaBean.salvar()}" update="@form" ajax="false" />
				<p:commandButton value="Limpar" action="#{pessoaBean.limpar() }" update="@form" />
			</p:panel>

		</h:form>
	</ui:define>

</ui:composition>
