<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Usuários</h1>
	<h:form id="formulario">
             
			<p:dataTable var="usuario" value="#{loginBean.usuarios}" style="margin-top: 10px;" emptyMessage="Não a usuário para listar.">
				<p:column headerText="Id">
					<h:outputText value="#{usuario.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{usuario.nome}" />
				</p:column>

				<p:column headerText="Login">
					<h:outputText value="#{usuario.login}" />
				</p:column>

				<p:column headerText="Senha" width="250">
					<h:outputText style="te" value="#{usuario.senha}" />
				</p:column>

                 <p:column headerText="Admin">
					<h:outputText style="te" value="#{usuario.admin ? 'Sim':'Não'}" />
				</p:column>
				
			</p:dataTable>


		</h:form>
	</ui:define>
	
</ui:composition>
